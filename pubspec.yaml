name: stylish_ecommerce_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.5 <4.0.0"

dependencies:
  auth_buttons: ^3.0.3
  badges: ^3.1.2
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_rating_bar: ^4.0.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.10+1
  get_it: ^7.7.0
  hugeicons: ^0.0.7
  shared_preferences: ^2.3.1
  smooth_page_indicator: ^1.2.0+3

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.4.1
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/images/icon.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#1e1d23"
  image: assets/images/logo.png
  android_12:
    color: "#ffffff"
    color_dark: "#1e1d23"
    image: assets/images/android12_splash.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

    # dummy data
    - assets/images/dummy/
    - assets/images/dummy/categories/
    - assets/images/dummy/dod/
    - assets/images/dummy/trending/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat/Montserrat-ThinItalic.ttf
          style: italic
          weight: 100
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLightItalic.ttf
          style: italic
          weight: 200
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-SemiBoldItalic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBoldItalic.ttf
          style: italic
          weight: 800
        - asset: assets/fonts/Montserrat/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat/Montserrat-BlackItalic.ttf
          style: italic
          weight: 900

    - family: Libre Caslon Text
      fonts:
        - asset: assets/fonts/LibreCaslonText/LibreCaslonText-Regular.ttf
        - asset: assets/fonts/LibreCaslonText/LibreCaslonText-Bold.ttf
          weight: 700
        - asset: assets/fonts/LibreCaslonText/LibreCaslonText-Italic.ttf
          style: italic
